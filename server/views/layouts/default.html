<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="HandheldFriendly" content="True" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>{{title}}</title>

  {{#each assets.css.style}}
    <link rel="stylesheet" href="{{this}}{{versionHelper}}"/>
  {{/each}}
  {{{block "css"}}}
</head>
<body>
  <div class="wrapper">
    {{> head }}
    {{{content}}}
    {{> foot }}
  </div>

  {{#each assets.js.lib}}
    <script src="{{this}}{{versionHelper}}"></script>
  {{/each}}

  {{{block "js"}}}
</body>
</html>
